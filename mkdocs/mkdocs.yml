site_name: 1141 因果推論
docs_dir: My_Notes


theme:
  name: material
  language: zh
  features:
    - navigation.sections
    - navigation.expand
    - navigation.tracking
    - navigation.footer        # 產生頁腳的上一頁/下一頁
  font:
    text: Noto Serif CJK TC
    code: JetBrains Mono
plugins:
  - search
  - awesome-pages
  - mkdocs-jupyter
      # execute: false  # 先不在建站時執行筆記本
  - exclude:
      glob: ['_*/**', '*_.md']

markdown_extensions:
  # 支援提示框
  - admonition
  - pymdownx.details

  # 支援 Mermaid
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # 嚴格列表縮排（子項必須 2 空白）
  - mdx_truly_sane_lists:
      nested_indent: 2

  # 支援數學公式
  - pymdownx.arithmatex:
      generic: true


extra_css:
  - assets/extra.css   # 若有

extra_javascript:
  # 自訂腳本
  - assets/keynav.js           # 鍵盤導航
  - assets/extra.js

  # MathJax
  - assets/mathjax-config.js   # 配置（需在主程式前）
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

  # Mermaid（若使用 mermaid2 plugin 則可省略以下兩行）
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - assets/mermaid-init.js